<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultant & Attending Note Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .status-no-note { background-color: #fee2e2; } /* Red-100 */
        .status-no-note:hover { background-color: #fecaca; } /* Red-200 */
        .status-partial { background-color: #fef3c7; } /* Yellow-100 */
        .status-partial:hover { background-color: #fde68a; } /* Yellow-200 */

        /* Styles for printing */
        @media print {
            body {
                background-color: white;
            }
            .no-print {
                display: none !important;
            }
            #print-area, #print-area * {
                visibility: visible;
            }
            #print-area {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
            }
            table, #summary-container {
                width: 100%;
                border-collapse: collapse;
                page-break-inside: avoid;
            }
            th, td {
                border: 1px solid #ddd;
                padding: 6px;
                text-align: left;
                font-size: 9px;
            }
            th {
                background-color: #f2f2f2;
            }
            .summary-date {
                font-size: 14px;
                font-weight: bold;
                padding-top: 16px;
                background-color: #e5e7eb;
            }
            .summary-service {
                 font-weight: bold;
            }
            .urgent-indicator {
                color: red !important;
                font-weight: bold;
            }
            .status-no-note, .status-partial {
                background-color: white !important; /* Remove color for printing */
            }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        
        <!-- Header -->
        <header class="text-center mb-8 no-print">
            <h1 class="text-3xl font-bold text-gray-900">Consultant & Attending Note Tracker</h1>
            <p class="text-md text-gray-600 mt-2">Monitor daily progress of consultant and attending documentation.</p>
        </header>

        <!-- Form for new entries -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-8 no-print">
            <h2 id="form-title" class="text-xl font-semibold mb-4">Add Note Status Entry</h2>
            <form id="entryForm" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 items-start">
                <div>
                    <label for="initials" class="block text-sm font-medium text-gray-700">Patient Initials</label>
                    <input type="text" id="initials" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                </div>
                <div>
                    <label for="consultantService" class="block text-sm font-medium text-gray-700">Consultant Service</label>
                    <select id="consultantService" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                        <option value="">Select a service...</option>
                        <option>Attending (Internal Medicine)</option>
                        <option>Cardiology</option>
                        <option>Endocrinology</option>
                        <option>Gastroenterology (GI)</option>
                        <option>General Surgery</option>
                        <option>Hematology/Oncology</option>
                        <option>Infectious Disease (ID)</option>
                        <option>Nephrology</option>
                        <option>Neurology</option>
                        <option>Neurosurgery</option>
                        <option>Podiatry</option>
                        <option>Pulmonology</option>
                        <option>Rheumatology</option>
                        <option>Thoracic Surgery</option>
                        <option>Urology</option>
                        <option>Vascular Surgery</option>
                        <option>Other</option>
                    </select>
                </div>
                <div>
                    <label for="checkDate" class="block text-sm font-medium text-gray-700">Day of Checking</label>
                    <div class="mt-1 flex rounded-md shadow-sm">
                        <input type="date" id="checkDate" required class="block w-full rounded-none rounded-l-md border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                        <button type="button" id="todayBtn" class="relative -ml-px inline-flex items-center space-x-2 rounded-r-md border border-gray-300 bg-gray-50 px-3 py-2 text-sm font-medium text-gray-700 hover:bg-gray-100 focus:border-indigo-500 focus:outline-none focus:ring-1 focus:ring-indigo-500">Today</button>
                    </div>
                </div>
                <div>
                    <label for="noteType" class="block text-sm font-medium text-gray-700">Note Type</label>
                    <select id="noteType" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                        <option value="Progress Note">Progress Note</option>
                        <option value="Initial Consultation">Initial Consultation</option>
                    </select>
                </div>
                <div>
                    <label for="noteStatus" class="block text-sm font-medium text-gray-700">Note Status</label>
                    <select id="noteStatus" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                        <option value="">Select a status...</option>
                        <option value="No note">No note</option>
                        <option value="Note opened - no info">Note opened - no info</option>
                        <option value="Note partially drafted - not signed">Note partially drafted - not signed</option>
                        <option value="Note signed">Note signed</option>
                    </select>
                </div>
                <div class="pt-6 flex items-center">
                    <input id="isUrgent" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                    <label for="isUrgent" class="ml-2 block text-sm text-gray-900">Urgent / Needed</label>
                </div>
                <div class="lg:col-span-3">
                    <label for="comments" class="block text-sm font-medium text-gray-700">Comments / Action Items</label>
                    <textarea id="comments" rows="2" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="e.g., Awaiting MRI results..."></textarea>
                </div>
                <div class="lg:col-span-3 text-right">
                    <button type="button" id="cancelEditButton" class="hidden inline-flex justify-center py-2 px-4 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                        Cancel
                    </button>
                    <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 ml-2">
                        Save Entry
                    </button>
                </div>
            </form>
        </div>

        <!-- Action Buttons -->
        <div class="flex justify-end space-x-4 mb-4 no-print">
            <button id="printButton" class="inline-flex items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z" /></svg>
                Print Report
            </button>
            <button id="clearButton" class="inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                 <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd" /></svg>
                Clear All Data
            </button>
        </div>

        <!-- Data Display Area -->
        <div id="print-area">
            <!-- Daily Summary Section -->
            <div id="summary-container" class="bg-white rounded-lg shadow-md mb-8">
                <div class="p-4 border-b border-gray-200">
                    <h2 class="text-xl font-semibold">Daily Summary</h2>
                </div>
                <div id="summary-section" class="p-6">
                    <!-- Summary content will be injected here -->
                </div>
            </div>

            <!-- Detailed Log Table -->
            <div class="bg-white rounded-lg shadow-md overflow-x-auto">
                 <div class="p-4 border-b border-gray-200 flex justify-between items-center">
                    <h2 class="text-xl font-semibold">Detailed Log</h2>
                    <div class="no-print">
                         <input type="text" id="filterInput" placeholder="Filter by patient or service..." class="block w-full md:w-64 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                    </div>
                 </div>
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-2 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Urgent</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Patient</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Service</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Note Type</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Comments</th>
                            <th scope="col" class="relative px-6 py-3 no-print"><span class="sr-only">Actions</span></th>
                        </tr>
                    </thead>
                    <tbody id="entriesTableBody" class="bg-white divide-y divide-gray-200">
                        <!-- Rows will be injected here by JavaScript -->
                    </tbody>
                </table>
                <div id="no-entries" class="text-center py-12 text-gray-500">
                    <p>No entries have been added yet.</p>
                </div>
            </div>
        </div>

    </div>
    
    <!-- Confirmation Modal -->
    <div id="confirmationModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden no-print">
        <!-- Modal content -->
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // DOM Elements
            const form = document.getElementById('entryForm');
            const formTitle = document.getElementById('form-title');
            const entriesTableBody = document.getElementById('entriesTableBody');
            const summarySection = document.getElementById('summary-section');
            const noEntriesMessage = document.getElementById('no-entries');
            const printButton = document.getElementById('printButton');
            const clearButton = document.getElementById('clearButton');
            const modalContainer = document.getElementById('confirmationModal');
            const cancelEditButton = document.getElementById('cancelEditButton');
            const filterInput = document.getElementById('filterInput');
            
            // Form Inputs
            const initialsInput = document.getElementById('initials');
            const consultantServiceInput = document.getElementById('consultantService');
            const checkDateInput = document.getElementById('checkDate');
            const noteTypeInput = document.getElementById('noteType');
            const noteStatusInput = document.getElementById('noteStatus');
            const isUrgentInput = document.getElementById('isUrgent');
            const commentsInput = document.getElementById('comments');
            const todayBtn = document.getElementById('todayBtn');

            // App State
            const STORAGE_KEY = 'consultantNoteEntries';
            let entries = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
            let currentlyEditingId = null;

            // --- UTILITY FUNCTIONS ---
            
            const getTodayDate = () => {
                const now = new Date();
                const year = now.getFullYear();
                const month = (now.getMonth() + 1).toString().padStart(2, '0');
                const day = now.getDate().toString().padStart(2, '0');
                return `${year}-${month}-${day}`;
            };
            
            const formatDateForDisplay = (dateStr) => {
                if (!dateStr) return 'N/A';
                const date = new Date(dateStr);
                 const options = { year: 'numeric', month: 'long', day: 'numeric', timeZone: 'UTC' };
                return date.toLocaleDateString('en-US', options);
            };

            // --- STATE MANAGEMENT ---
            const saveEntries = () => {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(entries));
            };
            
            // --- UI RENDERING ---
            const renderAll = () => {
                entries.sort((a, b) => {
                    if (a.date > b.date) return -1; if (a.date < b.date) return 1;
                    if (a.isUrgent && !b.isUrgent) return -1; if (!a.isUrgent && b.isUrgent) return 1;
                    if (a.service > b.service) return 1; if (a.service < b.service) return -1;
                    if (a.initials > b.initials) return 1; if (a.initials < b.initials) return -1;
                    return 0;
                });
                renderTable();
                renderSummary();
            };

            const renderTable = () => {
                entriesTableBody.innerHTML = '';
                noEntriesMessage.style.display = entries.length === 0 ? 'block' : 'none';

                entries.forEach((entry) => {
                    const row = document.createElement('tr');
                    
                    let statusClass = '';
                    if (entry.status === 'No note') statusClass = 'status-no-note';
                    else if (entry.status.includes('partially') || entry.status.includes('no info')) statusClass = 'status-partial';
                    row.className = statusClass;
                    
                    const urgentIndicator = entry.isUrgent 
                        ? `<svg class="w-6 h-6 text-red-500 mx-auto" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path></svg>`
                        : `<span class="text-gray-300">-</span>`;

                    row.innerHTML = `
                        <td class="px-2 py-4 whitespace-nowrap text-sm font-medium text-center">${urgentIndicator}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${entry.initials}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${formatDateForDisplay(entry.date)}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${entry.service}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${entry.noteType || 'N/A'}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${entry.status}</td>
                        <td class="px-6 py-4 text-sm text-gray-500"><div class="w-48 whitespace-pre-wrap">${entry.comments || ''}</div></td>
                        <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium no-print space-x-2">
                            <button data-id="${entry.id}" class="text-indigo-600 hover:text-indigo-900 edit-btn">Edit</button>
                            <button data-id="${entry.id}" class="text-red-600 hover:text-red-900 delete-btn">Delete</button>
                        </td>
                    `;
                    entriesTableBody.appendChild(row);
                });

                document.querySelectorAll('.edit-btn').forEach(b => b.addEventListener('click', startEdit));
                document.querySelectorAll('.delete-btn').forEach(b => b.addEventListener('click', deleteEntry));
                filterTable();
            };

            const renderSummary = () => {
                summarySection.innerHTML = '';
                if (entries.length === 0) {
                    summarySection.innerHTML = `<p class="text-gray-500">No summary to display.</p>`;
                    return;
                }

                const summaryData = entries.reduce((acc, entry) => {
                    const { date, service, status, isUrgent } = entry;
                    if (!acc[date]) acc[date] = { services: {}, totalUrgent: 0, totalNotes: 0 };
                    if (!acc[date].services[service]) {
                        acc[date].services[service] = { 'No note': 0, 'Note opened - no info': 0, 'Note partially drafted - not signed': 0, 'Note signed': 0, 'Urgent': 0 };
                    }
                    acc[date].services[service][status]++;
                    acc[date].totalNotes++;
                    if (isUrgent) {
                        acc[date].services[service]['Urgent']++;
                        acc[date].totalUrgent++;
                    }
                    return acc;
                }, {});

                let summaryHtml = '';
                const sortedDates = Object.keys(summaryData).sort().reverse();
                
                for (const date of sortedDates) {
                    const dayData = summaryData[date];
                    summaryHtml += `<div class="mb-6">
                        <h3 class="text-lg font-bold text-gray-800 border-b pb-2 mb-3 summary-date">${formatDateForDisplay(date)}</h3>
                        <div class="flex space-x-6 text-center mb-4 p-2 bg-gray-50 rounded-lg">
                            <div><p class="text-2xl font-bold text-gray-800">${dayData.totalNotes}</p><p class="text-sm text-gray-500">Total Notes Tracked</p></div>
                            <div><p class="text-2xl font-bold text-red-600">${dayData.totalUrgent}</p><p class="text-sm text-gray-500">Urgent Notes</p></div>
                        </div>
                    `;
                    const sortedServices = Object.keys(dayData.services).sort();
                    
                    for (const service of sortedServices) {
                        summaryHtml += `<div class="ml-4 mb-4"><h4 class="font-semibold summary-service">${service}</h4><ul class="list-none ml-4 text-gray-600 space-y-1">`;
                        const serviceData = dayData.services[service];
                        const statusOrder = ['Note signed', 'Note partially drafted - not signed', 'Note opened - no info', 'No note'];
                        
                        statusOrder.forEach(status => {
                            if (serviceData[status] > 0) {
                                summaryHtml += `<li><span class="inline-block text-center w-5 font-medium text-gray-800">${serviceData[status]}</span> ${status}</li>`;
                            }
                        });

                        if (serviceData['Urgent'] > 0) {
                            summaryHtml += `<li class="pt-1 mt-1 border-t border-gray-200"><strong class="urgent-indicator"><span class="inline-block text-center w-5">${serviceData['Urgent']}</span> Urgent / Needed</strong></li>`;
                        }
                        
                        summaryHtml += `</ul></div>`;
                    }
                    summaryHtml += `</div>`;
                }
                summarySection.innerHTML = summaryHtml;
            };

            const resetForm = () => {
                form.reset();
                formTitle.textContent = 'Add Note Status Entry';
                cancelEditButton.classList.add('hidden');
                currentlyEditingId = null;
                checkDateInput.value = getTodayDate();
                noteTypeInput.value = "Progress Note";
                handleServiceChange();
            };

            // --- EVENT HANDLERS ---
            const filterTable = () => {
                const filterText = filterInput.value.toLowerCase();
                const rows = entriesTableBody.getElementsByTagName('tr');
                for (const row of rows) {
                    const patientCell = row.cells[1];
                    const serviceCell = row.cells[3];
                    if (patientCell && serviceCell) {
                        const patientText = patientCell.textContent.toLowerCase();
                        const serviceText = serviceCell.textContent.toLowerCase();
                        if (patientText.includes(filterText) || serviceText.includes(filterText)) {
                            row.style.display = '';
                        } else {
                            row.style.display = 'none';
                        }
                    }
                }
            };
            
            const handleServiceChange = () => {
                const selectedService = consultantServiceInput.value;
                const urgentServices = ['Cardiology', 'Attending (Internal Medicine)'];
                isUrgentInput.checked = urgentServices.includes(selectedService);
            };

            const saveEntry = (e) => {
                e.preventDefault();
                const entryData = {
                    initials: initialsInput.value.trim().toUpperCase(),
                    date: checkDateInput.value,
                    service: consultantServiceInput.value,
                    noteType: noteTypeInput.value,
                    status: noteStatusInput.value,
                    isUrgent: isUrgentInput.checked,
                    comments: commentsInput.value.trim()
                };

                if (currentlyEditingId) {
                    const index = entries.findIndex(entry => entry.id === currentlyEditingId);
                    if (index > -1) entries[index] = { ...entries[index], ...entryData };
                } else {
                    entryData.id = Date.now();
                    entries.push(entryData);
                }
                
                saveEntries();
                renderAll();
                resetForm();
            };

            function startEdit(e) {
                const id = parseInt(e.target.dataset.id, 10);
                const entry = entries.find(entry => entry.id === id);
                if (!entry) return;
                
                currentlyEditingId = id;
                initialsInput.value = entry.initials;
                checkDateInput.value = entry.date;
                consultantServiceInput.value = entry.service;
                noteTypeInput.value = entry.noteType;
                noteStatusInput.value = entry.status;
                isUrgentInput.checked = entry.isUrgent;
                commentsInput.value = entry.comments;
                
                formTitle.textContent = `Editing Entry: ${entry.initials} - ${entry.service}`;
                cancelEditButton.classList.remove('hidden');
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }

            const deleteEntry = (e) => {
                const id = parseInt(e.target.dataset.id, 10);
                entries = entries.filter(entry => entry.id !== id);
                saveEntries();
                renderAll();
                if (currentlyEditingId === id) resetForm();
            };

            const showClearModal = () => {
                modalContainer.innerHTML = `<div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white"><div class="mt-3 text-center"><div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100"><svg class="h-6 w-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg></div><h3 class="text-lg leading-6 font-medium text-gray-900">Clear All Data?</h3><div class="mt-2 px-7 py-3"><p class="text-sm text-gray-500">Are you sure? This action cannot be undone.</p></div><div class="items-center px-4 py-3"><button id="confirmClear" class="px-4 py-2 bg-red-500 text-white text-base font-medium rounded-md w-auto shadow-sm hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500">Yes, Clear All</button><button id="cancelClear" class="px-4 py-2 bg-gray-200 text-gray-800 text-base font-medium rounded-md w-auto shadow-sm hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500 ml-3">Cancel</button></div></div></div>`;
                modalContainer.classList.remove('hidden');
                document.getElementById('cancelClear').addEventListener('click', () => modalContainer.classList.add('hidden'));
                document.getElementById('confirmClear').addEventListener('click', () => {
                    entries = [];
                    saveEntries();
                    renderAll();
                    resetForm();
                    modalContainer.classList.add('hidden');
                });
            };
            
            // --- EVENT LISTENERS ---
            form.addEventListener('submit', saveEntry);
            cancelEditButton.addEventListener('click', resetForm);
            consultantServiceInput.addEventListener('change', handleServiceChange);
            todayBtn.addEventListener('click', () => checkDateInput.value = getTodayDate());
            filterInput.addEventListener('keyup', filterTable);
            printButton.addEventListener('click', () => window.print());
            clearButton.addEventListener('click', showClearModal);
            

            // --- INITIALIZATION ---
            resetForm();
            renderAll();
        });
    </script>
</body>
</html>
